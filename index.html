<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightCyan: "hsl(193, 38%, 86%)",
            neonGreen: "hsl(150, 100%, 66%)",
            grayishBlue: "hsl(217, 19%, 38%)",
            darkGrayishBlue: 'hsl(217, 19%, 24%)',
            darkBlue: 'hsl(218, 23%, 16%)'
          },
          letterSpacing: {
            tightest: '-.075em',
            tighter: '-.05em',
            tight: '-.025em',
            normal: '0',
            wide: '.025em',
            wider: '.05em',
            widest: '.1em',
            widest: '.5em',
          },

          shadow: {
            neon: "0 0 40px 0 rgba(82 255, 169, 1)"
          }
        }
      }
    }
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      font-family: "Manrope", sans-serif;
    }
  </style>
</head>

<body class="bg-darkBlue w-full min-h-screen p-3">
  <main class="flex items-center justify-center h-screen">
    <div
      class="relative h-64 w-96 bg-darkGrayishBlue rounded-lg shadow-2xl p-5 pb-0 text-center flex items-center justify-center flex-col">
      <h1 class="text-neonGreen uppercase mb-3 text-xs tracking-widest">Advice #<span id="adviceID"></span></h1>
      <blockquote id="adviceText" class="text-lightCyan mb-3">
      </blockquote>

      <img class="mb-10" src="images/pattern-divider-desktop.svg" alt="divider">

      <div
        class="circle bg-neonGreen rounded-full w-12 h-12 flex items-center justify-center -bottom-7 absolute hover:shadow-neon cursor-pointer">
        <img src="images/icon-dice.svg" alt="dice">
      </div>
    </div>
  </main>


  <footer class="text-center">
    <span class="text-neonGreen "> Challenge by</span> <a href="https://www.frontendmentor.io?ref=QdUG-13db"
        target="_blank" class="text-cyan-400" >Frontend Mentor</a>.
      <span class="text-neonGreen">Coded by</span> <a class="text-cyan-400" href="https://github.com/IryDev">IryDev</a>.
  </footer>
</body>

<script src="index.js"></script>

</html>
